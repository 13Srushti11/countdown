<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2023</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="bg.jpg" class="bgphoto"> -->
  <div class="container">  
    <h1 id="headline">New Year Countdown</h1>
    <div class="countdown">
        <ul>
            <li><span id="days"></span><u>Days</u></li>
            <li><span id="hours"></span><u>Hours</u></li>
            <li><span id="minutes"></span><u>Minutes</u></li>
            <li><span id="seconds"></span><u>Seconds</u></li>
        </ul>
    </div>
  </div>


    
    <script src="script.js"></script>
</body>
</html>
